<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Shree Ram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="mandir.png">

    <div class="container">
        
        <div id="title"><h1>जय श्री राम</h1></div>

        <div class="card">
            <img src="bg.jpg" alt="ram ji" class="godBG">
            <img src="rama.png" class="god">
            <h3>जय श्री राम</h3>
            <div class="box">
                <p>आज गली गली अवध सजाएंगे।<br>
                    आज पग पग पलक बिछाएंगे॥<br>
                    <br>
                    आज सूखे हुए पेड़ फल जाएंगे।<br>
                     नैना भीगे भीगे जाए कैसे खुशी ये छुपाए॥ <br>
                    <br>
                    राम आएंगे॥<br>
                     कुछ समझ ना पाए कहाँ फूल बिछाए।<br>
                     राम आएंगे॥
                </p>
            </div>
        </div>
    </div>
</body>
</html>
